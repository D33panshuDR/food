{{ define "main" }}
<section class="section blog-post">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-8">
          <article class="single-post">
            <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" class="img-fluid mb-4"  style="width: 100%; max-width: 300px; height: auto; object-fit: cover;">

            <div class="content">
              {{ .Content }}
            </div>
          </article>

        </div>

  
      </div>
    </div>
  </section>
{{ end }}
