{{ define "main" }}
<section class="section pt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5 contact-title">
          <h2>{{ .Title }}</h2>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact__form mt-5">
          {{ with .Site.Params.contact_form_action }}
          <form method="post" action="{{ . }}">
            <div class="form-row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group-2 mb-4">
              <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send Message</button>
          </form>
          {{ end }}
        </div>
      </div>
    </div>
  </div>

  {{ if .Site.Params.gmap.enable }}
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="google-map">
        <div id="map" data-latitude="{{ .Site.Params.gmap.map_latitude }}"
          data-longitude="{{ .Site.Params.gmap.map_longitude }}"
          data-marker="{{ .Site.Params.gmap.map_marker | relURL }}"></div>
      </div>
    </div>
  </div>
  {{ end }}

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center mb-5 contact-title">
        <h2>Contact us</h2>
      </div>

      <form class="contact__form mt-5" method="post" action="{{ .Site.Params.contact_form_action }}">
        <div class="form-row">
          <div class="col-lg-6">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group-2 mb-4">
          <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>

{{ end }}
